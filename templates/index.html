<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://unpkg.com/turretcss/dist/turretcss.min.css" crossorigin="anonymous">
  <title>{{ title }}</title>
</head>

<body>
  <header class="container max-width-l flex align-items-center padding-vertical-xs">
    <h1 class="no-margin-bottom display-contents"><small>Feedreader</small></h1>
    <nav class="nav-inline">
      <ul>
        <li><a href="#">Unread</a></li>
        <li><a href="#">Starred</a></li>
        <li><a href="#">History</a></li>
        <li><a href="#">Feeds</a></li>
      </ul>
    </nav>
  </header>
  <main class="container max-width-l margin-bottom-l">
    <section>
      <h2>Unread</h2>
      {% for entry in entries %}
      <article class="border padding-xs margin-bottom-s">
        <header><hgroup>
          <h3 class="no-margin-bottom">{{ entry.title }}</h3>
          <p class="no-margin-top">{{ entry.feed }} | recently</p>
        </hgroup></header>
        <p class="flex">
          <a class="padding-right-xs" href="#">Read</a>
          <a class="padding-right-xs" href="#">Star</a>
          <a class="padding-right-xs" href="#">Comments</a>
        </p>
      </article>
      {% endfor %}
      <div class="flex-justify-center">
        <a href="#">Previous</a>
        <a href="#">Next</a>
      </div>
    </section>
  </main>
  <footer class="container max-width-l">
    A Simple Feedreader
  </footer>
</body>

</html>
