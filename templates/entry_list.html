<div id="entry_list">
{% for entry in entries %}
    <article class="border padding-xs margin-bottom-s">
      <header><hgroup>
        <h3 class="no-margin-bottom"><a href="{{ entry.content_link }}">{{ entry.title }}</a></h3>
        <p class="no-margin-top">{{ entry.feed }} | {{ entry.published |humandate }}</p>
      </hgroup></header>
      <p class="flex">
        <a class="padding-right-xs" href="#" hx-post="/read/{{ entry.id }}" hx-target="#entry_list" hx-swap="outerHTML">Read</a>
        <a class="padding-right-xs" href="#">Star</a>
        <a class="padding-right-xs" href="{{ entry.comments_link }}">Comments</a>
      </p>
    </article>
{% endfor %}
</div>
